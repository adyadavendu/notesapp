services:
  mongo:
    image: mongo:8
    container_name: notesapp-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--quiet', '--eval', 'db.runCommand({ ping: 1 }).ok']
      interval: 10s
      timeout: 5s
      retries: 10

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: notesapp-server
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://mongo:27017/notesapp
      JWT_SECRET: change_this_to_a_strong_secret
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:5173
    ports:
      - '5000:5000'

  client:
    build:
      context: ./notesapp
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5000/api
    container_name: notesapp-client
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - '5173:80'

volumes:
  mongo_data:
